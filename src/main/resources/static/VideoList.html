<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>视频列表</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    body {
      background-color: #f9f9f9;
    }

    .section {
      padding: 3rem 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video-box {
      width: 23%;
      height: 300px;
      margin-bottom: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .video-box img {
      width: 100%;
      height: 162px;
      object-fit: cover;
    }

    .video-box-content {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .video-box-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .video-box-price-point {
      display: flex;
      justify-content: space-between;
    }

    .video-box-price {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .video-box-point {
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">视频列表</h1>
    <div class="video-box-container" id="video-list"></div>
  </div>
</section>

<script>
  fetch('http://localhost:8081/api/v1/pub/video/list')
          .then(response => response.json())
          .then(data => {
            const videoList = document.getElementById('video-list');
            let rowCounter = 0;
            let videoBoxRow;
            data.forEach((video, index) => {
              if (index % 4 === 0) {
                videoBoxRow = document.createElement('div');
                videoBoxRow.classList.add('video-box-row');
                videoList.appendChild(videoBoxRow);
                rowCounter++;
              }
              const videoBox = document.createElement('div');
              videoBox.classList.add('video-box');
              videoBox.innerHTML = `
          <div class="video-box-img-container">
            <img src="${video.coverImg}" alt="Cover Image">
          </div>
          <div class="video-box-content">
            <h2 class="video-box-title">${video.title}</h2>
            <div class="video-box-price-point">
              <div class="video-box-price">Price: ${video.price}</div>
              <div class="video-box-point">Point: ${video.point}</div>
            </div>
          </div>
        `;
              videoBoxRow.appendChild(videoBox);
            });
          })
          .catch(error => {
            console.error('Error:', error);
          });
</script>
</body>
</html>
