<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频列表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Summary</th>
        <th>Cover Image</th>
        <th>Create Time</th>
        <th>Point</th>
        <th>Price</th>
    </tr>
    <tbody id="video-list"></tbody>
</table>

<script>
    // 调用API接口获取数据
    fetch('http://localhost:8081/api/v1/pub/video/list')
        .then(response => response.json())
        .then(data => {
            const videoList = document.getElementById('video-list');
            data.forEach(video => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${video.id}</td>
                    <td>${video.title}</td>
                    <td>${video.summary}</td>
                    <td><img src="${video.coverImg}" alt="Cover Image" width="100"></td>
                    <td>${video.createTime}</td>
                    <td>${video.point}</td>
                    <td>${video.price}</td>
                `;
                videoList.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</body>
</html>
